<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>

  <div id="content">
    <div class="toolbar">
      <button id="line" onclick="lineClick()">Line</button>
      <button id="brush" onclick="brushClick()">Brush</button>
      <button id="text" onclick="textClick()">Text</button>
      <span id="i-tool">..selected tool</span>
    </div>
    <div class="cv-container">
      <button id="btnPrevPage" class="arrow a-left">&lt;</button>
      <canvas id="canvas" width="600" height="800" tabindex="1"></canvas>
      <button id="btnNextPage" class="arrow a-right">&gt;</button>
    </div>
  </div>

  <script src="dist/canvas.js"></script>
</body>

</html>
