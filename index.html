<!DOCTYPE html>
<html lang="en">
<!-- run 'tsc' command in terminal, go live and debug in chrome -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>

  <div id="content">
    <div class="top-toolbar">
      <button id="btnPrevPage" class="arrow a-left">&lt;</button>
      <input id="inputPageNumber" type="number"></input>
      <button id="btnNextPage" class="arrow a-right">&gt;</button>

      <div class="switch">
        <input id="original" value="1" name="version" type="radio" checked="" />
        <label id="lblSwitch1" for="original">O</label>

        <input id="edit" value="2" name="version" type="radio" checked="checked" />
        <label id="lblSwitch2" for="edit">Ú</label>

        <input id="solution" value="3" name="version" type="radio" />
        <label id="lblSwitch3" for="solution">Ř</label>
      </div>
    </div>
    <div class="left-toolbar">
      <button id="line" class="enabled" onclick="setTool(1)"><img src="img/icons/pencil.png" alt="pencil"></button>
      <button id="brush" class="enabled" onclick="setTool(2)"><img src="img/icons/brush.png" alt="pencil"></button>
      <!-- <button id="text" onclick="setTool(3)">Text</button> -->
      <button id="text" class="enabled" onclick="zoomCanvas(0.25)">+</button>
      <button id="text" class="enabled" onclick="zoomCanvas(-0.25)">-</button>
      <span id="i-tool">zoom 1</span>
    </div>
    <div class="canvasDiv">
      <canvas id="canvas" width="600" height="800" tabindex="1"></canvas>
    </div>
  </div>

  <script src="dist/canvas.js"></script>
</body>

</html>
